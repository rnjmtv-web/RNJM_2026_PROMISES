<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RNJM Promises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #222;
      text-align: center;
    }

    /* Top banner */
    .banner {
      width: 100%;
      max-height: 110px;   /* smaller */
      object-fit: contain;
      margin: 6px 0;       /* reduced gap */
    }

    .wrapper {
      max-width: 900px;
      margin: 10px auto;   /* reduced */
      padding: 0 12px;     /* tighter */
    }

    .title {
      font-size: 18px;
      margin-bottom: 8px;  /* reduced */
      font-weight: 500;
    }

    .random-img {
      max-width: 100%;
      max-height: 75vh;
      border-radius: 6px;
    }

    footer {
      font-size: 11px;
      color: #777;
      margin: 10px 0;      /* reduced */
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <img src="images/banner.png" class="banner" alt="Banner">

  <div class="wrapper">
    <div class="title">Today’s Promise</div>
    <img id="randomImage" class="random-img" alt="Random Promise">
  </div>

  <footer>
    © 2026 RNJM
  </footer>

  <script src="script.js"></script>
</body>
</html>
